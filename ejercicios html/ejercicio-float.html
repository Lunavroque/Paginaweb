<!DOCTYPE html>
<lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="background-color: rgb(0, 255, 21); width: 1000px; height: 800px; overflow: hidden;"><div
      style="
        float: left;
        background-color: #ff0000;
        width: 100px;
        height: 800px;
        float: left;
      "
    ></div>
    <div
      style="
        float: left;
        background-color: rgb(255, 255, 255);
        width: 800px;
        height: 800px;
        float: left;
      "
    >
    
      <div style="background-color: #ffa500; width: 800px; height: 50px"></div>
      <div style="background-color: #0000ff; width: 800px; height: 700px"></div>
      <div style="background-color: #800080; width: 800px; height: 50px"></div>
      </div>
      <div
        style="
          float: left;
          background-color: #008000;
          width: 100px;
          height: 800px;
          float: left;
        "
      ></div>
    
</div>
<br>
<h1>Display inline block</h1>
    <div style="background-color: rgb(0, 255, 21); width: 1000px; height:800px;overflow: hidden;">
    <div
      style="
        display: inline-block;
        background-color: #ff0000;
        width: 100px;
        height: 800px;"
    ></div><div
      style="
        display: inline-block;
        background-color: rgb(255, 255, 255);
        width: 800px;
        height: 800px;
      "
    ><div style="background-color: #ffa500; width: 800px; height: 50px"></div>
      <div style="background-color: #0000ff; width: 800px; height: 700px"></div>
      <div style="background-color: #800080; width: 800px; height: 50px"></div>
      </div><div
        style="
          display: inline-block;
          background-color: #008000;
          width: 100px;
          height: 800px;
        "
      ></div>
    
</div>
  </body>
</html>
